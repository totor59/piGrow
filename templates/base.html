<!DOCTYPE html>
<html lang="fr">
    <head>
        {% load static %}
        <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}" />
        <link rel="stylesheet" href="{% static "css/font-awesome.min.css" %}" />
        <link rel="stylesheet" href="{% block style %}{% endblock %}" />
        <title>{% block title %}piGrow{% endblock %}</title>
    </head>
    <body>

        <header>
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">piGrow</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#"><i class="fa fa-eye fa-fw" aria-hidden="true"></i>&nbsp;Hub <span class="sr-only">(current)</span></a></li>
                            <li><a href="#"><i class="fa fa-cogs fa-fw" aria-hidden="true"></i>&nbsp;Dashboard</a></li>
                        </ul> 
                        <ul class="nav navbar-right">
                            <li class="indicator"><span class="glyphicon glyphicon-leaf" aria-hidden="true"></span>&nbsp;CRO +29</a></li>
                            <li class="indicator"><span class="glyphicon glyphicon-grain" aria-hidden="true"></span>&nbsp;FLO +18</li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </header>

</nav>
<section id="content">
    <div class="container">
        <div class="panel panel-default col-xs-12">
            {% block content %}{% endblock %}
        </div>
    </div>
   </section>


<script type="text/javascript" src="{% static "js/jquery-3.1.1.min.js" %}"></script>
<script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
</body>
</html>
